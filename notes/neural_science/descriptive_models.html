<h2>Receptive Field</h2>
<p>Specific properties of a sensory stimulus that generates a strong response from the cell. Examples:</p>
<ul>
<li><strong>Spot of light</strong> that turns on at a <strong>particular location</strong> on the retina</li>

</ul>
