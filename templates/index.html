{% extends "base.html" %}
{% block body %}
<section id="page_listing">
    <ul>
        {% for html_file in html_files %}
            <li class="page">
                    <span class="date">{{ html_file.date }}</span>
                    <span class="title">
                        <a href="{{ html_file.href }}">{{ html_file.title }}</a>
                    </span>
            </li>
        {% endfor %}
    </ul>
</section><!-- end of blog -->
{% endblock body %}
