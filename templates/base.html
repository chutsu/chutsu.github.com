            margin-top: 10px;

            margin-top: 0;
            margin-bottom: 0;

        }

        ul.list li {

        }

        li.page {

        }

            margin-top: 2px;

        }

        span.title a {

        }

        b.author {

        }

        p {

            font-size: 12px;
            color: #222;
        }

        p.center_contact {

        }

        h1, h2, h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #222;
        }

        h1 {
            font-size: 20px;
        }

        h2 {

        }

        h3 {
            font-size: 16px;
        }

        pre {
            width: 95%;

            margin-left: auto;
            margin-right: auto;

            padding-top: 10px;
            padding-bottom: 10px;

            font-size: 10px;
        }

        blockquote {

            margin-left: auto;
            margin-right: auto;
            font-style: italic;
        }

        a:link, a:visited {
            color: #0e73d6;
            font-weight: bold;
            text-decoration: none;
        }

        .small {

        }

        .quote {
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 12px;
            font-style: italic;
        }

        section {
            clear: both;
            margin-top: 50px;
            margin-left: 15px;
            margin-top: 30px;
        }

        section.container {
            display: block;
            min-height: 500px;
        }

        section#home {
            width: 100%;
            margin-left: 0;
            padding-left: 10px;
        }

        section.page {
            font-size: 1em;
            width: 570px;

            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }

        section.page ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        section.page iframe {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        section#about {
            width: 570px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }

        section#projects{
            width: 570px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }

        img {
            display: block;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 2px;
        }

        footer {
            clear: both;
            font-size: 10px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
            padding-top: 10px;
            border-top: 1px dotted #555;
        }
    </style>

    <!-- MATHJAX -->

    <!-- JQUERY -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        function goToTop() {
            $("html, body").animate({
                scrollTop: 0
            }, 1);
        }

        function hash_changed() {
            $(location.hash).trigger("click");
        }

        function show_section(sections, show_section) {
            $('body').hide().fadeIn();

            for (var i = 0; i < sections.length; i++) {
                section = sections[i];

                if (section === show_section) {
                    $(section).fadeIn();
                } else {
                    $(section).hide();
                }
            }
        }

        function bind_sections(buttons, sections) {
            for (var i = 0; i < sections.length; i++) {
                button = buttons[i];
                section = sections[i];

                $(button).click(function(evnt) {
                    hash = evnt.target.id;
                    target = evnt.target.id;
                    target = "section#" + target.replace("_button", "");

                    goToTop();
                    show_section(sections, target);

                    window.location.hash = hash;
                    return false;
                });
            }
        }


        $(document).ready(function() {
            // initial page
            $('body').hide().fadeIn();
            $('section#projects').hide();
            $('section#about').hide();

            window.onhashchange = hash_changed;

            sections = new Array();
            sections[0] = "section#home";
            sections[1] = "section#projects";
            sections[2] = "section#about";

            buttons = new Array();
            buttons[0] = "#home_button";
            buttons[1] = "#projects_button";
            buttons[2] = "#about_button";

            bind_sections(buttons, sections);
        });
    </script>

    <!-- HIGHLIGHT JS -->
